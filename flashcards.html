    </style>
</head>
<body>

            {q: "¬øEn qu√© rango de im√°genes de la serie \"COR STIR\" se pueden localizar los meniscos?", a: "Im√°genes 5 a 8.", cat: "tecnica"},
            {q: "¬øCu√°l es el estado del Ligamento Cruzado Posterior (LCP) en ambas rodillas seg√∫n la comparaci√≥n?", a: "Normal.", cat: "lca"},
            {q: "¬øQu√© t√©rmino t√©cnico se utiliza en el informe para indicar que un ligamento no tiene roturas?", a: "√çntegro.", cat: "lca"},
            {q: "¬øQu√© se busca descartar al evaluar los huesos en una resonancia de rodilla?", a: "Fracturas, contusiones o edema.", cat: "hueso"},
            {q: "¬øC√≥mo se describe la se√±al de los huesos en la rodilla izquierda de Mia?", a: "Se√±al √≥sea normal, sin lesiones.", cat: "hueso"},
            {q: "¬øQu√© representa una banda diagonal oscura en el centro de la rodilla en una RM sagital?", a: "El ligamento cruzado anterior.", cat: "lca"},
            {q: "¬øQu√© indica el t√©rmino \"fisiol√≥gico\" aplicado al l√≠quido articular?", a: "Que es un hallazgo normal y esperado para el funcionamiento del cuerpo.", cat: "hueso"},

            {q: "¬øCu√°l es la recomendaci√≥n del informe si Mia persiste con dolor o inflamaci√≥n?", a: "Consultar con un m√©dico especialista.", cat: "hueso"},
            {q: "¬øPor qu√© el resumen aclara que no reemplaza la evaluaci√≥n de un especialista?", a: "Porque es un documento orientativo para facilitar la comprensi√≥n.", cat: "hueso"},
            {q: "¬øQu√© profesional m√©dico es el encargado de proporcionar un informe oficial de la RM?", a: "Un traumat√≥logo o radi√≥logo.", cat: "tecnica"},
            {q: "¬øEn qu√© fecha se realizaron los estudios de Mia Batiz?", a: "04/02/2026.", cat: "tecnica"},

            {q: "¬øQu√© ID corresponde al estudio de la rodilla izquierda?", a: "267209.", cat: "tecnica"},
            {q: "¬øC√≥mo se encuentran los ligamentos cruzados en la conclusi√≥n general?", a: "Intactos en ambas rodillas.", cat: "lca"},
            {q: "¬øQu√© hallazgo en los huesos de Mia requerir√≠a preocupaci√≥n seg√∫n el texto?", a: "√Åreas blancas brillantes que indiquen edema (no presentes).", cat: "hueso"},

            {q: "¬øQu√© componentes √≥seos espec√≠ficos se mencionan como sanos en la rodilla izquierda?", a: "Todo el sistema √≥seo.", cat: "hueso"},
            {q: "¬øQu√© vista de la RM se activa haciendo doble clic en el panel izquierdo del visor?", a: "Sagital, coronal o axial.", cat: "tecnica"},
            {q: "¬øEn qu√© serie se observa una banda diagonal oscura en el centro de la rodilla?", a: "FL05/sag Obl T2* GRE.", cat: "tecnica"},
            {q: "¬øQu√© significa que la se√±al de un ligamento sea \"normal\" en una RM?", a: "Que el tejido tiene una apariencia saludable sin signos de da√±o interno.", cat: "lca"},
            {q: "En el contexto de la rodilla, ¬øqu√© es el Menisco Externo?", a: "Una almohadilla de cart√≠lago en la parte exterior de la articulaci√≥n.", cat: "menisco"},
            {q: "¬øC√≥mo se describe la morfolog√≠a de los meniscos en la rodilla izquierda?", a: "Normal, sin roturas ni fisuras.", cat: "menisco"},
            {q: "¬øQu√© indica el s√≠mbolo ‚úî junto a \"Cart√≠lago Articular\" en la tabla comparativa?", a: "Que el estado es Normal en ambas rodillas.", cat: "hueso"},

            {q: "¬øC√≥mo se define el estado general de las articulaciones de Mia seg√∫n la conclusi√≥n?", a: "En muy buen estado.", cat: "hueso"},
            {q: "En la serie COR STIR, ¬øqu√© se detecta si hay inflamaci√≥n?", a: "Edema.", cat: "tecnica"},
            {q: "¬øQu√© se observa en las im√°genes 5-8 de la serie COR STIR?", a: "Los meniscos (tri√°ngulos oscuros).", cat: "menisco"},
            {q: "¬øCu√°l es la condici√≥n del menisco interno en la rodilla derecha?", a: "Normal.", cat: "menisco"},
            {q: "¬øQu√© hallazgos preocupantes se encontraron en la resonancia de Mia Batiz?", a: "Ninguno (no hay hallazgos que requieran preocupaci√≥n).", cat: "hueso"},
            {q: "¬øQu√© estructura √≥sea se eval√∫a para descartar fracturas?", a: "F√©mur, tibia y r√≥tula.", cat: "hueso"},
            {q: "¬øQu√© caracter√≠stica del l√≠quido articular de Mia confirma que es lubricante normal?", a: "Su cantidad m√≠nima.", cat: "hueso"},
            {q: "¬øEn qu√© rodilla se observa el LCA √≠ntegro y con se√±al normal?", a: "En ambas rodillas (Derecha e Izquierda).", cat: "lca"},
            {q: "¬øCu√°l es el prop√≥sito del resumen de resonancias proporcionado?", a: "Facilitar la comprensi√≥n de las im√°genes para el paciente.", cat: "tecnica"}
        ];

        let flashcards = [...allFlashcards];
        let currentIndex = 0;

        function updateCard() {
            const card = flashcards[currentIndex];
            document.getElementById('question').textContent = card.q;
            document.getElementById('answer').textContent = card.a;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = flashcards.length;

            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('flashcard').classList.remove('flipped');

            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === flashcards.length - 1;
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        function filterCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                flashcards = [...allFlashcards];
            } else {
                flashcards = allFlashcards.filter(card => card.cat === category);
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
